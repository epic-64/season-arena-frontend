<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holorena Fight Animation</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="layout">
    <div class="left-column">
        <div class="controls">
            <div class="controls-left">
                <button id="btn-toggle-play" class="control-btn">Play</button>
                <button id="btn-prev" class="control-btn" title="Step Back">⟲</button>
                <button id="btn-next" class="control-btn" title="Step Forward">⟳</button>
            </div>
            <div class="controls-right">
                <select id="play-speed" class="speed-select" aria-label="Playback speed" title="Playback speed">
                    <option value="0.5">⏳ 0.5x</option>
                    <option value="1" selected>⏳ 1x</option>
                    <option value="2">⏳ 2x</option>
                </select>
            </div>
        </div>
        <div id="action-log" class="action-log"></div>
    </div>
    <div class="battlefield">
        <div class="arena-row">
            <div id="heroes" class="team"></div>
            <div class="arena-divider">vs</div>
            <div id="enemies" class="team"></div>
        </div>
    </div>
</div>

<script type="module" src="src/main.js"></script>
</body>
</html>
